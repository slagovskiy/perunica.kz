{% extends 'base.html' %}

{% block content %}
<div class="rsection_t">
<div id="order-table">
</div>
</div>


<script type="text/javascript">
function load_orders(desc){
    $.ajax({
        url: '/manager/orders/?desc=' + desc,
        cache: false,
        success: function(data){
            $('#order-table').html(data);
        },
        error: function(e, xhr){
            msg_error("", "Ошибка загрузки заказов.");
        }
    });
}
load_orders('-id');
</script>
<style>
#order-table td a{
    text-decoration: none;
}
#order-table tr{
    cursor: pointer;
    font-size: 14px;
}
#order-table tr:hover{
    background-color: #dddddd;
}
</style>
{% endblock %}
