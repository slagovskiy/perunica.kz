{% extends 'base.html' %}

{% block content %}
    {% if page_top %}<div class="rsection_t" style="padding-bottom: 30px;">{{ page_top | safe }}</div>{% endif %}

    {% if goods %}
        <div class="items" data-show="1">
        {% for item in goods %}
            {% include 'shop/item.html' %}
        {% endfor %}
        </div>
    {% endif %}
    <div class="rsection_t" style="padding-top: 20px;">{{ page_bottom | safe }}</div>
    {% include 'shop/window.html' %}

{% endblock %}
